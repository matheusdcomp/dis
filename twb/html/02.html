<!DOCTYPE html>
<html>
<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <title>Tabelas</title>
  <!-- <link rel="icon" type="image/x-icon" href="html01.ico"> -->
</head>
<body>
  <h1>Tabela</h1>
  <table>
    <tr>
      <th>Linguagens OO</th>
      <th colspan="2">Linguagens Funcionais</th>
    </tr>
    <tr>
      <td>Java</td>
      <td rowspan="2">LISP</td>
      <td>ML</td>
    </tr>
    <tr>
      <td>Python</td>
      <td>Haskell</td>
    </tr>
  </table>
</body>
</html>
