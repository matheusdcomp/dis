<!DOCTYPE html>
<html>
<head>
  <title>Formulário</title>
</head>
<body>
  <h1 id="formulario">Formulário</h1>
  <form>

    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" value="JOAO" />
    <br />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="username@servidor"
      required />
    <br />

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" />
    <br />

    <label for="nasc">Nascimento:</label><br />
    <input type="date" id="nasc" name="nasc">
    <br />

  </form>
</body>
</html>
